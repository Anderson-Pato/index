<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        #box-container{
            display: flex;
            height: 500px;
        }
        #box-1 {
            background-color: blue;
            height: 200px;
            flex-grow: 1;
        }
        #box-2 {
            background-color: rgb(72, 255, 0);
            height: 200px;
            flex-grow: 2;
    </style>
    
</head>
<body>
    <div id="box-container">
         <div id="box-1"></div>
        <div id="box-2"></div>
    </div>
</body>
</html>
